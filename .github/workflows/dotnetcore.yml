name: .NET Core

on: [push]

jobs:
  build-linux-x64:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.401
      - name: Build with dotnet linux-x64
        run: ./scripts/build.sh

